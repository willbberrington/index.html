name: Update Weekly Videos

on:
  schedule:
    # Runs every Monday at 00:00 UTC (midnight)
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  update-videos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Fetch new videos
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: node update-videos.js
        
      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŽ¬ Auto-update: New videos for week $(date +%V)" && git push)
